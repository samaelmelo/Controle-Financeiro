<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- LINK FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="screen-reader-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="imagem de entradas" />
          </h3>
          <p id='income-display'>R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de saídas.">
          </h3>
          <p id='expense-display'>R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <sapn>Total</sapn>
            <img src="./assets/total.svg" alt="Imagem de total.">
          </h3>
          <p id="total-display">R$ 0,00</p>
        </div>
      </section>

      <section id="transactions">
        <h2 class="screen-reader-only">Transações</h2>

        <a href="#" class="button new" onclick="Modal.toggle()">
          + Nova Transação
        </a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>

          </tbody>
        </table>
      </section>
    </main>

    <!-- MODAL -->
    <div class="modal-overlay-box-transperent ">

      <div class="modal-box-white-center">

        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class='input-group'>
              <label for="description" class="screen-reader-only">Descrição</label>
              <input 
                type="text"                      
                placeholder="Descrição" 
                id='description'           
                name='description'
              >
            </div>

            <div class='input-group'>
              <label for="amount-resultar" class="screen-reader-only">
                  Valor
              </label>
              <input 
                type="number" 
                step="0.01"                     
                placeholder="0,00" 
                id='amount-resultar'           
                name='amount-resultarf'
              >
              <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
              
            </div>

            <div class='input-group'>
              <label for="date" class="screen-reader-only">Data</label>
              <input 
                type="date" 
                id='date'           
                name='date'
                placeholder="01/01/2021"
              >
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.toggle()">
                Cancelar
              </a>
              <button>Salvar</button>
            </div>
          </form>
        </div>

      </div>
    </div>

    <footer>
      <p>2021 - dev.finance$</p>
    </footer>
    <!-- Por que os scripts precisam ficar no final da página html? -->
    <script src="./script.js"></script>
  </body>
</html>
